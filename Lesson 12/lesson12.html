<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 12</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="header">Lesson 12</h1>

    <div class="main">
      <h3 class="title">Flexbox</h3>
      <!-- 12A -->
      <div class="flexbox2">
        <div class="divOne item1">200px</div>
        <div class="divTwo item2">75px</div>
      </div>
      <!-- 12A -->
      <br />
      <!-- 12B -->
      <div class="flexbox2">
        <div class="divOne item3">50px</div>
        <div class="divTwo item4">flex: 1</div>
        <div class="divOne item5">75px</div>
      </div>
      <!-- 12B -->
      <br />
      <!-- 12C -->
      <div class="flexbox3">
        <div class="divTwo">item1</div>
        <div class="divTwo">item2</div>
        <div class="divTwo">item3</div>
        <div class="divTwo">item4</div>
      </div>
      <!-- 12C -->
      <br />
      <!-- 12D -->
      <div class="flexbox4">
        <div class="divOne">item1</div>
        <div class="divTwo">item2</div>
      </div>
      <!-- 12D -->
      <br />
      <!-- 12E -->
      <div class="flexbox5">
        <div class="main3">
          <div class="text">Home</div>
          <div class="text">Notification</div>
          <div class="text">Messages</div>
        </div>
        <div class="main3">
          <div class="num">23</div>
          <div class="num">14</div>
          <div class="num">99</div>
        </div>
      </div>
      <!-- 12E -->
      <br />
      <!-- 12F -->
      <div class="flexbox6">
        <div class="home">Home</div>
        <div class="search-bar"><input type="text" placeholder="Search" /></div>
        <div class="download-button"><button>Download</button></div>
      </div>
      <!-- 12F -->
      <br />
      <div class="row">
        <img class="profile-picture" src="Love Is an Illusion.PNG" />
        <div class="info">
          <p class="name">"Love Is an Illusion</p>
          <p class="handle">96,957 Follower</p>
          <p class="category">Popular</p>
        </div>
        <button class="follow-button">Follow</button>
      </div>

      <div class="row">
        <img class="profile-picture" src="Awkward Senpai.PNG" />
        <div class="info">
          <p class="name">Awkward Senpai</p>
          <p class="handle">268,741 Follower</p>
          <p class="category">Popular</p>
        </div>
        <button class="follow-button">Follow</button>
      </div>

      <div class="row">
        <img
          class="profile-picture"
          src="JK Haru wa Isekai de Shoufu ni natta.PNG"
        />
        <div class="info">
          <p class="name">JK Haru wa Isekai de Shoufu ni natta</p>
          <p class="handle">104,547 Follower</p>
          <p class="category">Popular</p>
        </div>
        <button class="follow-button">Follow</button>
      </div>
      <!-- main div -->
    </div>
  </body>
</html>
